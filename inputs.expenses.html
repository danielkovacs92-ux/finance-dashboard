        document.getElementById('expensesForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get and validate username
    const userName = document.getElementById('userName').value.trim();
    if (!userName) {
        alert('Please enter your name before continuing.');
        return;
    }
    
    const names = document.getElementsByName('expenseName[]');
    const amounts = document.getElementsByName('expenseAmount[]');
    const frequencies = document.getElementsByName('expenseFrequency[]');
    
    const expenses = [];
    for (let i = 0; i < names.length; i++) {
        if (names[i].value.trim() && amounts[i].value) {
            expenses.push({
                name: names[i].value.trim(),
                amount: parseFloat(amounts[i].value),
                frequency: frequencies[i].value
            });
        }
    }
    
    if (expenses.length === 0) {
        alert('Please add at least one expense before continuing.');
        return;
    }
    
    // Save to localStorage
localStorage.setItem('financeUserName', userName);
        localStorage.setItem('financeExpenses', JSON.stringify(expenses));

        // Save to Firebase
        const user = firebase.auth().currentUser;
        if (user) {
            const userId = user.uid;
            
            db.collection('users').doc(userId).set({
                userName: userName,
                expenses: expenses,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true })
            .then(() => {
                console.log('✓ Expenses saved to Firebase');
                window.location.href = 'inputs.income.html';
            })
            .catch((error) => {
                console.error('Error saving expenses:', error);
                // Still proceed even if Firebase save fails
                window.location.href = 'inputs.income.html';
            });
        } else {
            // No email yet, just proceed
            window.location.href = 'inputs.income.html';
        }
    });

        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                if (page === 'dashboard') {
                    window.location.href = 'Dashboard.html';
                } else if (page === 'expenses') {
                    window.location.href = 'inputs.expenses.html';
                } else if (page === 'goals') {
                    window.location.href = 'inputs.goals.html';
                } else if (page === 'income') {
                    window.location.href = 'inputs.income.html';
                }
            });
        });

        window.addEventListener('DOMContentLoaded', async function() {
    // Check for user email
    const userEmail = localStorage.getItem('userEmail');
    
    if (userEmail) {
        const userId = userEmail.replace(/[^a-zA-Z0-9]/g, '_');
        
        try {
            // Try to load from Firebase first
            const userDoc = await db.collection('users').doc(userId).get();
            
            if (userDoc.exists) {
                const data = userDoc.data();
                
                // Load username
                if (data.userName) {
                    document.getElementById('userName').value = data.userName;
                    localStorage.setItem('financeUserName', data.userName);
                }
                
                // Load expenses
                if (data.expenses && data.expenses.length > 0) {
                    const names = document.getElementsByName('expenseName[]');
                    const amounts = document.getElementsByName('expenseAmount[]');
                    const frequencies = document.getElementsByName('expenseFrequency[]');
                    
                    // Clear all fields
                    for (let i = 0; i < names.length; i++) {
                        names[i].value = '';
                        amounts[i].value = '';
                        frequencies[i].value = '';
                    }
                    
                    // Populate with Firebase data
                    data.expenses.forEach((expense, index) => {
                        if (index < names.length) {
                            names[index].value = expense.name;
                            amounts[index].value = expense.amount;
                            frequencies[index].value = expense.frequency;
                        }
                    });
                    
                    console.log('✓ Expenses loaded from Firebase');
                }
            }
        } catch (error) {
            console.error('Error loading from Firebase:', error);
            // Fall back to localStorage
            loadFromLocalStorage();
        }
    } else {
        // No user email, use localStorage
        loadFromLocalStorage();
    }
    
    function loadFromLocalStorage() {
        const savedUserName = localStorage.getItem('financeUserName');
        if (savedUserName) {
            document.getElementById('userName').value = savedUserName;
        }
        
        const savedExpenses = localStorage.getItem('financeExpenses');
        if (savedExpenses) {
            const expenses = JSON.parse(savedExpenses);
            const names = document.getElementsByName('expenseName[]');
            const amounts = document.getElementsByName('expenseAmount[]');
            const frequencies = document.getElementsByName('expenseFrequency[]');
            
            for (let i = 0; i < names.length; i++) {
                names[i].value = '';
                amounts[i].value = '';
                frequencies[i].value = '';
            }
            
            expenses.forEach((expense, index) => {
                if (index < names.length) {
                    names[index].value = expense.name;
                    amounts[index].value = expense.amount;
                    frequencies[index].value = expense.frequency;
                }
            });
        }
    }
});
